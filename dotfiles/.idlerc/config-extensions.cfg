[ZzDummy_cfgBindings]
z-in = <Control-Shift-Key-Insert>
z-out = <Control-Shift-KeyRelease-Delete>

[lintcheck_cfgBindings]
lint-check = <Control-Shift-Key-C>
lint-remove-comments = <Control-Alt-Key-c>

[ZzDummy]
enable_editor = False

[lintcheck]
search_wrap = True

[idletypecheck]
extra_args = --no-error-summary --disallow-untyped-defs --disallow-untyped-calls --strict --show-column-numbers
search_wrap = True
enable = False
enable_editor = False

[idlemypyextension]
daemon_flags = --disallow-untyped-defs --disallow-untyped-calls --strict --show-column-numbers --warn-redundant-casts --warn-unused-ignores --no-warn-no-return --warn-unreachable --no-implicit-reexport --show-error-codes --show-error-end --cache-fine-grained
daemon_timeout = 30
suggest_replace = True
action_max_sec = 60
