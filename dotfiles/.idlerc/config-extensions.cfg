[idleuserextend]
enable = True
enable_editor = True
enable_shell = False

[ZzDummy_cfgBindings]
z-in = <Control-Shift-Key-Insert>
z-out = <Control-Shift-KeyRelease-Delete>

[lintcheck_cfgBindings]
lint-check = <Control-Shift-Key-C>
lint-remove-comments = <Control-Alt-Key-c>
remove-lint-comments = <Control-Alt-Key-c>
find-next-lint-comment = <Alt-Key-c>

[idletestext]
enable = False
enable_editor = False
enable_shell = False

[idletypecheck]
extra_args = --no-implicit-reexport --show-column-numbers --warn-unused-ignores --show-error-codes --disallow-untyped-calls --warn-redundant-casts --strict --show-error-end --cache-fine-grained --warn-unreachable --disallow-untyped-defs
enable = False
enable_editor = False
enable_shell = False
search_wrap = True

[idlemypyextension]
daemon_flags = --no-implicit-reexport --show-column-numbers --warn-unused-ignores --show-error-codes --disallow-untyped-calls --warn-redundant-casts --strict --show-error-end --cache-fine-grained --warn-unreachable --disallow-untyped-defs
suggest_replace = True
action_max_sec = 40
enable = True
enable_editor = True
enable_shell = False
search_wrap = True
timeout_mins = 30

[ZzDummy]
enable_editor = False
enable = False
enable_shell = False
z-text = Z

[lintcheck]
enable = False
enable_editor = False
enable_shell = False
ignore = None
jobs = 0
search_wrap = True

[idlealign]
enable = True
enable_editor = True
enable_shell = False

[idlemypyextension_cfgBindings]
type-check = <Alt-Key-t>
suggest-signature = <Alt-Key-s>
remove-type-comments = <Alt-Shift-Key-T>
find-next-type-comment = <Alt-Key-g>

[idlealign_cfgBindings]
align-selection = <Alt-Key-a>

[idletypecheck_cfgBindings]
type-check = <Alt-Key-t>
remove-type-comments = <Alt-Shift-Key-T>
find-next-type-comment = <Alt-Key-g>

[idlereload]
enable = True
enable_editor = True
enable_shell = False

[idlereload_cfgBindings]
reload-file = <Control-Shift-Key-R>
